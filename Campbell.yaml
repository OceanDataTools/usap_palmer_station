################################################################################
# Device/Device type definitions for Palmer Station Waterwall
#
# 2023-02-26 - David Pablo Cohn - Initial creation

######################################
Campbell_CR1000:
  category: "device_type"
  description: "Campbell Scientific CR1000"
  format:
    "{FlowCnt:f}, {FlowRate:f}, {FluorV:f}, {CHL:f}, {xMissV:f}, {Trans:f}, {RtpTemp:f}, {TsgTemp:f}, {TsgCond:f}, {TsgSal:f}"
  fields:
    FlowCnt:
      units: "Counts/Hz"
      description: ""
    FlowRate:
      units: "mL/sec"
      description: ""
    FluorV:
      units: "mV"
      description: ""
    CHL:
      units: "ug/L"
      description: ""
    xMissV:
      units: "mV"
      description: ""
    Trans:
      units: "%"
      description: ""
    RtpTemp:
      units: "Deg C"
      description: ""
    TsgTemp:
      units: "Deg C"
      description: ""
    TsgCond:
      units: "S"
      description: ""
    TsgSal:
      units: ""
      description: ""

######################################
PalmerWaterwall:
  category: "device"
  device_type: "Campbell_CR1000"
  serial_number: "unknown"
  description: "unknown"
  fields:
    FlowCnt: FlowCnt
    FlowRate: FlowRate
    FluorV: FluorV
    CHL: CHL
    xMissV: xMissV
    Trans: Trans
    RtpTemp: RtpTemp
    TsgTemp: TsgTemp
    TsgCond: TsgCond
    TsgSal: TsgSal